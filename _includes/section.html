{%- comment -%}
  Include vars:
	title
	content
{%- endcomment -%}

{%- assign _slug = include.title | strip_html | slugify | default: "" -%}

<section id="{{- _slug -}}" class="resume-section">
    <div class="resume-section-content">

        <h2 class="mb-5">{{- include.title -}}</h2>

        {{- include.content -}}

    </div>
</section>
