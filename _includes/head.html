<head>
    <!-- Google Analytics -->
    {%- if site.google_analytics and jekyll.environment == 'production' -%}
        {%- include google_analytics.html -%}
    {%- endif -%}

    <!-- Robots -->
    <meta name="robots" content="{{- page.robots | default: 'index, follow' -}}" />
    {%- unless page.canonical == false -%}<link rel="canonical" href="{{- page.url | absolute_url -}}" />{%- endunless -%}

    <!-- Title, description, author -->
    <title>{{- site.title -}}</title>
    <meta name="description" content="{{- site.description -}}" />
    <meta name="author" content="{{- site.author -}}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{- site.title -}}" />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/x-icon" href="{{- site.icon | absolute_url -}}" />
    <meta property="og:image" content="{{- site.teaser | absolute_url -}}" />
    <meta property="og:url" content="{{- page.url | absolute_url -}}" />
    <meta property="og:site_name" content="{{- site.title | escape -}}" />
    <meta property="og:description" content="{{- site.description -}}" />

    <!-- Styles -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ 'assets/css/academicons.min.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ 'assets/css/devicon.min.css' | relative_url }}">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />

    <!-- Core theme CSS -->
    <link href="{{ 'assets/css/styles.css' | relative_url }}" rel="stylesheet" />

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ 'assets/js/scripts.js' | relative_url }}"></script>

</head>
